name: nounews_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.2

dependencies:
  duolingo_buttons:
    path: ../../packages/duolingo_buttons
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_tabler_icons: ^1.41.0
  freezed_annotation: ^2.4.4
  hooks_riverpod: ^2.5.2
  intl: ^0.19.0
  json_annotation: ^4.9.0
  riverpod_annotation: ^2.3.5
  supabase_flutter: ^2.6.0
  url_launcher: ^6.3.0

dev_dependencies:
  build_runner: ^2.4.12
  custom_lint: ^0.6.7
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  lint: ^2.3.0
  riverpod_generator: ^2.4.3
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: true

  fonts:
    - family: FunnelSans
      fonts:
        - asset: assets/fonts/FunnelSans/FunnelSans-Light.ttf
        - asset: assets/fonts/FunnelSans/FunnelSans-LightItalic.ttf
          style: italic
        - asset: assets/fonts/FunnelSans/FunnelSans-Regular.ttf
        - asset: assets/fonts/FunnelSans/FunnelSans-Italic.ttf
          style: italic
        - asset: assets/fonts/FunnelSans/FunnelSans-Medium.ttf
        - asset: assets/fonts/FunnelSans/FunnelSans-MediumItalic.ttf
          style: italic
        - asset: assets/fonts/FunnelSans/FunnelSans-Bold.ttf
        - asset: assets/fonts/FunnelSans/FunnelSans-BoldItalic.ttf
          style: italic
        - asset: assets/fonts/FunnelSans/FunnelSans-ExtraBold.ttf
        - asset: assets/fonts/FunnelSans/FunnelSans-ExtraBoldItalic.ttf
          style: italic
